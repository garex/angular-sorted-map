<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Angular SortedMap Test Suite</title>

  <!-- Glue -->
  <link rel="stylesheet" href="../node_modules/qunitjs/qunit/qunit.css" />
  <script type="text/javascript" src="../node_modules/qunitjs/qunit/qunit.js"></script>
  <script type="text/javascript" src="../test/saucelabs.js"></script>

  <script type="text/javascript">
  // Sources
  var scripts = ['../lib/angular-sorted-map.min.js']
  if ('file:' == document.location.protocol) {
    scripts = [
      '../src/extend.js',
      '../src/map-entry.js',
      '../src/hash-code.js',
      '../src/map.js',
      '../src/sorted-map.js'
    ]
  }

  // Tests
  scripts.push('../test/map-entry.js')
  scripts.push('../test/map.js')
  scripts.push('../test/sorted-map.js')

  for (var i = 0, iMax = scripts.length; i < iMax; i++) {
    document.write('<script src="' + scripts[i] + '"><\/script>')
  }
  </script>
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
</body>
</html>
